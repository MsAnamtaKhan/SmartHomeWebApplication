{% extends 'base.html' %}
{% block title %}
    Home Page
{% endblock %}
{% block content %} 
<body style="background-color:#ffff">


<div class="row">
  <div class="col-8">
    <label class="mr-sm-2" for="inlineFormCustomSelect" style="font-size:20px;font-weight:bold;color:rgb(13, 5, 42);margin-left:1rem">Select Camera</label>
    
      <select class="custom-select mr-sm-2" id="inlineFormCustomSelect" style="width:40%">
      
        {% for devices in available_devices %}
        <option value={{devices}}>{{ devices }}</option>        
    {% endfor %}
      </select>
  </div>
<div class="col-4">
  
<h3 style="color: rgb(13, 5, 42); margin-left:90px">Live Logs</h3>
</div>
</div>

<div class="row">
  <div class="col-8">
    <section class=" gradient-custom">
      <div class="box"> 
        <img src="{{ url_for('video_feed', id=uid) }}" width="670" height="350"/>
      </div>
    </section> 
  </div>
  
  <div class="col-4">
    <div class="box text-nowrap" style="overflow-x:auto;overflow-y:auto;">
    <table class="table table-striped table-bordered table-hover table-dark" style="width:20px">
      
      <thead>
        <tr>
          <th scope="col" >Timestamp</th>
          <th scope="col">Activity</th>
          
        </tr>
      </thead>
      <tbody>
      {% for log in logs %}
        <tr>
          <td>{{log['Date']}}</td>
          <td>{{log['Activity']}}</td>
        </tr>
      </tbody>
      {% endfor %}
    </table>
  </div>
  
  </div>
</div>


<div class="alert alert-danger" role="alert" style="margin-top: 3px;" >
    <p class=" alert-danger" role="alert">Alerts</p>
  Sleeping schedule disturbed
</div>
</body>
<style>
   .gradient-custom {
  /* fallback for old browsers */
  background: #a7bafa;

  /* Chrome 10-25, Safari 5.1-6 */
  background: -webkit-linear-gradient(to bottom right, rgb(137, 169, 199), rgb(53, 114, 228));

  /* W3C, IE 10+/ Edge, Firefox 16+, Chrome 26+, Opera 12+, Safari 7+ */
  background: linear-gradient(to bottom right, rgb(170, 179, 204), rgb(178, 175, 218))
}
.box{
    margin-top: 5px;
    margin-bottom: 30px;
    height: 370px;
    width: 100%;

}
</style>
{% endblock %}
