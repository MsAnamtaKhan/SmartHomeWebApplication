{% extends 'base.html' %}


{% block title %}
  USER PROFILE
{% endblock %}



  {% block head %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
  
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="crossorigin"/>
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap" media="print" onload="this.media='all'"/>
    <noscript>
      <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&amp;family=Roboto:wght@300;400;500;700&amp;display=swap"/>
    </noscript>
    <link  href="{{ url_for('static', filename = 'user_profile/css/font-awesome/css/all.min.css') }}" rel="stylesheet" >
    <link  href="{{ url_for('static', filename = 'user_profile/css/bootstrap.min.css') }}" rel="stylesheet" >
    <link  href="{{ url_for('static', filename = 'user_profile/css/aos.css') }}" rel="stylesheet" >
    <link  href="{{ url_for('static', filename = 'user_profile/css/main.css') }}" rel="stylesheet" >
   
    <noscript>

      <style type="text/css">
        [data-aos] {
            opacity: 1 !important;
            transform: translate(0) scale(1) !important;
        }
      </style>
    </noscript>
    {% endblock %}
    
    {% block content %}
    
  <body id="top">
    
    <div class="page-content">
      <div class="container">
<div class="cover shadow-lg bg-white">
  <div class="cover-bg p-3 p-lg-4 text-white" style="margin-top:80px">
    <div class="row">
      <div class="col-lg-4 col-md-5">
        <div class="avatar hover-effect bg-white shadow-sm p-1"><img src="{{ url_for('static', filename = 'user_profile/images/avatar1.png') }}" width="200" height="200"/></div>
      </div>
      <div class="col-lg-6 col-md-7 text-center text-md-start" style="margin-top:6rem">
        <h2 class="h1 mt-2"  data-aos="fade-left"  data-aos-delay="0">{{ session['user']['Username'] }}</h2>
        <!-- <p data-aos="fade-left"  style="color: white;" data-aos-delay="100">Graphic Designer & Web Developer</p> -->
        </div>
    </div>
  </div>
  <div class="about-section pt-4 px-3 px-lg-4 mt-1">
    <div class="row">
    
      <div class="col-md-5 offset-md-1">
        <div class="row mt-2">
          
          <div class="col-sm-4">
            <div class="pb-1">Email</div>
          </div>
          <div class="col-sm-8">
            <div class="pb-1 text-secondary">{{ session['user']['Email'] }}</div>
          </div>
          <div class="col-sm-4">
            <div class="pb-1">Phone</div>
          </div>
          <div class="col-sm-8">
            <div class="pb-1 text-secondary">{{ session['user']['Phone'] }}</div>
          </div>
          <div class="col-sm-4">
            <div class="pb-1">Address</div>
          </div>
          <div class="col-sm-8">
            <div class="pb-1 text-secondary">{{ session['user']['Address'] }}</div>

          </div>


          <div class="col-sm-8">

            <a class="btn btn-primary" href="{{ url_for('user_update') }}" >Update</a>
           
            
          </div>
        </div>
      </div>
    </div>
  </div>


  <div class="about-section pt-4 px-3 px-lg-4 mt-1">
    <div class="row">
    
      <div class="col-md-5 offset-md-1">
        
        </div>
      </div>
    </div>
  
  
    <script src = "{{ url_for('static', filename = 'user_profile/scripts/bootstrap.bundle.min.js') }}"></script>
    
    <script src = "{{ url_for('static', filename = 'user_profile/scripts/aos.js') }}"></script>
    <script src = "{{ url_for('static', filename = 'user_profile/scripts/main.js') }}"></script>
  </body>

  {% endblock %}
